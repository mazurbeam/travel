<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Destination</title>
  </head>
  <body>
    <header>
      <a href="/travels">Home</a>
      <a href="/logout">Logout</a>
    </header>
    <h1>{{trip.destination}}</h1>
    <p>Planned by: {{trip.planned_by.f_name}}</p>
    <p>Description: {{trip.description}}</p>
    <p>Travel Date From: {{trip.start_date}}</p>
    <p>Travel Date To: {{trip.end_date}}</p>
    <h3>Other users' joining this trip</h3>

    {% for user in others %}
      <p>{{user.f_name}} {{user.l_name}}</p>
    {% endfor %}
  </body>
</html>
